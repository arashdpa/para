<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ترجمه متن</title>
</head>
<body>
<div>
  <textarea id="inputText" placeholder="متن خود را وارد کنید..."></textarea>
  <button onclick="translateText()">ترجمه</button>
  <div id="translatedText"></div>
</div>

<script>
function translateText() {
  var inputText = document.getElementById("inputText").value;
  var apiKey = "AIzaSyCsY3kwvY3XN5GetXP_mtM2vuyMAeSwtN4";

  fetch("https://translation.googleapis.com/language/translate/v2?key=" + apiKey, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      q: inputText,
      source: "fa",
      target: "en"
    })
  })
  .then(response => response.json())
  .then(data => {
    var translatedText = data.data.translations[0].translatedText;
    document.getElementById("translatedText").innerText = "ترجمه به انگلیسی: " + translatedText;
  })
  .catch(error => console.error("Error:", error));
}
</script>
</body>
</html>
