<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پارافرایز متن فارسی</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #inputText, #outputText {
        width: 80%;
        margin: 20px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    #outputText {
        background-color: #f9f9f9;
    }
    #submitBtn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h1>پارافرایز متن فارسی</h1>
    <textarea id="inputText" rows="5" placeholder="متن خود را وارد کنید..."></textarea><br>
    <button id="submitBtn">پارافرایز کردن</button>
    <div id="outputText"></div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            var inputText = document.getElementById('inputText').value;
            // اینجا می‌توانید از API یا سرویس پردازش متن استفاده کنید
            // به عنوان یک نمونه ساده، اینجا متن ورودی را به عنوان متن پارافرایز شده نشان می‌دهیم
            var outputText = inputText.split('').join(' ');
            document.getElementById('outputText').innerText = outputText;
        });
    </script>
</body>
</html>
